<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Trello</title>

    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <div id="titulo">
            <h1>Trello</h1>
        </div>
    </header>

    <section id="conteudo" class=" flex">

        <div id="toDo" class="bloco container">
            <h2>To Do </h2>
            <ul  ondrop="drop(event)" ondragover="allowDrop(event)"></ul>

            <input type="text" placeholder="Adicionar tarefa"/>
            <button onclick="addToDo()">+</button>
        </div>

        <div id="doing" class="bloco container">
            <h2>Doing </h2>
            <ul ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
    
            <input type="text" placeholder="Adicionar tarefa"/>
            <button onclick="addDoing()">+</button>
        </div>

        <div id="done" class="bloco container">
            <h2>Done </h2>
                <ul ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
                <input type="text" placeholder="Adicionar tarefa"/>
                <button onclick="addDone()">+</button>

        </div>

    </section>
    
    <script src="script.js"></script>    
    
</body>
</html>
